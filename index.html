<body>
    <div id="container">
      
        <ul id ="topLinks">
            <span id="leftLinks">
                <li><a href="#about">About</a></li>

        </div>
        <ul id="bottomLinks">
            <span id="bottomLeftLinks">
                <li><a href="#Advertising">Advertising</a></li>
